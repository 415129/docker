        id: hello
        with:
          who-to-greet: 'Mona the Octocat'
          username: "--username lbtest"
          password: "--password lbtest"
          url: "--url jdbc:postgresql://172.17.0.2:5432/postgres"
          changelog: "--changelog-file changelog.xml"
          generatechangelog: "generatechangelog"



